<form>
    <input #query type="text" placeholder="Type in employee name"
        (input)="getEmployee($event.target.value)"
    >
    <ul>
        <li *ngFor="#employee of employees">
            <h3>
                <a href="#" (click)="getEmployee($event.target.value)"
                >{{ employee.firstName }} {{ employee.surname }}</a>
            </h3>
        </li>
    </ul>
</form>
